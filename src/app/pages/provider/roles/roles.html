<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Quản lý Role hệ thống</h1>
      <p class="text-gray-600">Quản lý các quyền trong hệ thống</p>
    </div>
    <button (click)="openAddModal()"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
      + Thêm Role
    </button>
  </div>

  <!-- Search Bar -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
    <div class="flex items-center gap-2">
      <div class="flex-1 relative">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Tìm kiếm theo tên"
          (keyup.enter)="searchTerm = searchTerm"
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
        <button type="button" (click)="searchTerm = searchTerm"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </div>
      <button type="button" (click)="searchTerm = searchTerm"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        Tìm kiếm
      </button>
    </div>
  </div>

  <!-- Roles Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase">Tên Role</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase">Loại Role</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase">Mô tả</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase">Thao tác</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let role of filteredRoles" class="hover:bg-gray-50">
            <td class="px-6 py-4 text-sm text-gray-800 font-medium">{{ role.roleName }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ role.typeRole }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ role.description }}</td>
            <td class="px-6 py-4 text-sm">
              <div class="flex items-center space-x-2">
                <button (click)="openEditModal(role)"
                  class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors">
                  Sửa
                </button>
                <button (click)="deleteRole(role.id!)"
                  class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">
                  Xóa
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredRoles.length === 0">
            <td colspan="4" class="px-6 py-8 text-center text-gray-500">Không có dữ liệu</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    (click)="closeModal()">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-2xl mx-4" (click)="$event.stopPropagation()">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        {{ isEditMode ? 'Chỉnh sửa Role' : 'Thêm Role mới' }}
      </h2>

      <form (ngSubmit)="saveRole()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tên Role *</label>
          <input type="text" [(ngModel)]="selectedRole.roleName" name="roleName" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Loại Role *</label>
          <input type="text" [value]="'PROVIDER'" disabled
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed outline-none" />
          <p class="mt-1 text-xs text-gray-500">Loại Role mặc định là PROVIDER</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả *</label>
          <textarea [(ngModel)]="selectedRole.description" name="description" required rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"></textarea>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" (click)="closeModal()"
            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            Hủy
          </button>
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
